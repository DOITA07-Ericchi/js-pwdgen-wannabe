<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white">Generatore di password</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

  <div class="container-fluid mt-3 mb-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6 col-xl-5">
        <div class="card">
          <img src="img/job_kagiya.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">La tua password è:</h5>
            <div id="password" class="alert alert-secondary" role="alert">
              
            </div>            
            <p class="card-text">No, però davvero. Non usare questa roba. Eccotene uno decente: <a href="https://keepassxc.org/">KeePass</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
